<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Edit User</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .btn-save, .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-save {
            background-color: #4CAF50;
        }

        .btn-save:hover {
            background-color: #45a049;
        }

        .btn-back {
            background-color: #007BFF;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        .user-image {
            margin-bottom: 20px;
        }

        .user-image img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid #ddd;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Edit User</h1>
    <form th:action="@{/usuarios/ui/alterar/{id}(id=${user.id})}" method="POST">
        <div class="user-image">
            <img th:src="${user.imgUrl}" alt="User Image">
            <div>
                <label for="imgUrl">Image URL</label>
                <input type="text" id="imgUrl" name="imgUrl" th:value="${user.imgUrl}" placeholder="Enter image URL">
            </div>
        </div>

        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" th:value="${user.id}" disabled>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${user.name}">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" th:value="${user.age}">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}">
        </div>

        <div class="form-group">
            <label for="rank">Rank:</label>
            <input type="text" id="rank" name="rank" th:value="${user.rank}">
        </div>

        <button type="submit" class="btn-save">Save Changes</button>
    </form>
    <a class="btn-back" th:href="@{/usuarios/ui/listar}">Back</a>
</div>
</body>
</html>
