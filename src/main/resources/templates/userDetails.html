<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>User Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
        }

        .user-card {
            margin: 20px 0;
        }

        .user-image img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid #ddd;
            margin-bottom: 15px;
        }

        .user-info {
            text-align: left;
            margin-top: 15px;
        }

        .user-info p {
            font-size: 16px;
            margin: 10px 0;
        }

        .user-info span {
            font-weight: bold;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Details</h1>
    <div class="user-card">
        <div class="user-image">
            <img th:src="${user.imgUrl}" alt="User Image">
        </div>
        <div class="user-info">
            <p><span>ID:</span> <span th:text="${user.id}"></span></p>
            <p><span>Name:</span> <span th:text="${user.name}"></span></p>
            <p><span>Age:</span> <span th:text="${user.age}"></span></p>
            <p><span>Email:</span> <span th:text="${user.email}"></span></p>
            <p><span>Rank:</span> <span th:text="${user.rank}"></span></p>
            <p><span>Tasks:</span>
                <span th:if="${user.tasks}">
                        <span th:text="${user.tasks.name}"></span> -
                        <span th:text="${user.tasks.difficulty}"></span>
                    </span>
                <span th:if="${user.tasks == null}">No tasks registered</span>
            </p>
        </div>
    </div>
    <a class="btn-back" th:href="@{/usuarios/ui/listar}">Back</a>
</div>
</body>
</html>
